<div class="assignments-container">
  <b class="section-label" translate>tabs.assignments</b>
  <app-loader *ngIf="communicationState !== CommunicationState.LOADED"></app-loader>
  <ion-accordion-group class="accordions" [multiple]="true" #accordionGroup>
    <ion-accordion *ngFor="let assignmentAccordion of assignmentAccordions" class="accordion" (click)="toggle(assignmentAccordion)" [value]="assignmentAccordion.data.id">
      <ion-item slot="header">
        <div class="label">
          <ion-icon name="document-outline"></ion-icon>
          <ion-text>{{ assignmentAccordion.data.id }}</ion-text>
          <ion-progress-bar ionProgressBarColor value="1"></ion-progress-bar>
        </div>
      </ion-item>
      <div slot="content" class="content">
        <b class="tcs-label">TCs</b>
        <div class="tcs">
          <div *ngIf="!assignmentAccordion.data.tcs.length" class="no-tcs">No TCs</div>
          <div *ngFor="let tc of assignmentAccordion.data.tcs" class="tc">
            <ion-icon name="cube-outline"></ion-icon>
            <span class="name">{{ tc.name }}</span>
          </div>
        </div>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</div>
