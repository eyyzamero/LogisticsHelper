<div class="login-container">
  <app-logo></app-logo>
  <div class="info" translate>auth.sign-in</div>
  <form [formGroup]="form" (ngSubmit)="login()">
    <input formControlName="login" type="text" autocomplete="off">
    <div *ngIf="formControls.login.dirty && formControls.login.errors?.required" class="error" translate>validation.field-required</div>
    <input formControlName="password" type="password" autocomplete="off">
    <div *ngIf="formControls.password.dirty && formControls.password.errors?.required" class="error" translate>validation.field-required</div>
    <button type="submit" class="login-btn" [disabled]="form.invalid" translate>auth.sign-in</button>
  </form>
</div>
