<div class="tabs-container" *ngIf="tabs.length" [ngClass]="type">
  <ion-list *ngIf="type === TabComponentType.NAVIGATION" class="list">
    <ion-item *ngFor="let tab of tabs" class="tab" (click)="onTabClick(tab)">
      <ion-icon [name]="tab.icon" class="icon"></ion-icon>
      <ion-label class="label" translate>{{ 'tabs.' + tab.type }}</ion-label>
    </ion-item>
  </ion-list>
  <div *ngIf="type === TabComponentType.TILES" class="list">
    <div *ngFor="let tab of tabs" class="tab">
      <div class="tab-inner" (click)="onTabClick(tab)">
        <ion-icon [name]="tab.icon" class="icon"></ion-icon>
        <b class="label" translate>{{ 'tabs.' + tab.type }}</b>
      </div>
    </div>
  </div>
</div>
