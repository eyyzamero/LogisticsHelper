<ion-menu type="overlay" content-id="content" #menu>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <app-tabs [type]="TabComponentType.NAVIGATION" (hideSideMenu)="hideSideMenu()"></app-tabs>
  </ion-content>
</ion-menu>
