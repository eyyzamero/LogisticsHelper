<ion-menu type="overlay" content-id="content" #menu>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <app-layout-toolbar-logo></app-layout-toolbar-logo>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <app-layout-side-menu-user-info></app-layout-side-menu-user-info>
    <app-tabs-navigation (hideSideMenu)="hideSideMenu()"></app-tabs-navigation>
  </ion-content>
</ion-menu>
